    <script type="text/javascript">
        function del(id,cid) {
            if (confirm("删除删除当前用户吗？")) {
                var uri="__URL__/delete/id/" + id+'/cid/'+cid;
                window.location.href = uri;
            }
        }
       $(function(){
            $('.attr').each(function() {
                if($(this).children('.attr-item').length<1){
                     $(this).text('暂无');
                }
            });

<body>
    <div id="wrapper">
        <div class="contain">
            <form method="get" action="__URL__/index" >
                 <table border="0" cellpadding="0" cellspacing="0" class="searchbox">
                    <tr>
                        <td class="icon">
                        </td>
                        <td align="left" valign="top">
                            搜索：<input type="text" name="k" value="{$search.k}" id="keyword" class="tbox">
                             <input type="hidden" name="cid" value="{$Think.get.cid}">
                            &nbsp;
                           <input type="submit" value="搜 索" class="buttonServer">
                        </td>
                    </tr>
                </table>
            </form>
            <div class="gridbox">
                <table border="0" cellpadding="0" cellspacing="0" class="gridtoolbar">
                    <tr>
                        <td align="left">
                            <a href="__URL__/add/cid/{$Think.get.cid}">添加新记录</a>
                        </td>
                        <td align="right">
                          <!--  <select name="search" id="search">
                                <switch name="search.q" >
                                    <case value="0" break="1">
                                        <option value="-1" >所有记录
                                        <option value="0" selected>正常记录
                                        <option value="1">锁定记录
                                    </case>
                                    <case value="1" break="1">
                                        <option value="-1" >所有记录
                                        <option value="0" >正常记录
                                        <option value="1" selected>锁定记录
                                    </case>
                                    <default/> 
                                        <option value="-1" selected>所有记录
                                        <option value="0">正常记录
                                        <option value="1">锁定记录
                                </switch>    
                            </select> -->
                        </td>
                    </tr>
                </table>
                <table style="border-collapse: collapse" class="grid" border="1" rules="all" cellspacing="0">
                   <tbody>
                        <tr class="gridheader">
                            <th scope="col" width="3%">
                                序号
                            </th>
                            <th scope="col"  width="10%">
                                标题
                            </th>
                            <th scope="col"  width="15%">
                                简介
                            </th>
                            <th scope="col"  width="10%">
                                属性
                            </th>
                            <th scope="col"  width="8%">
                                添加时间
                            </th>
                            <th scope="col" width="3%">
                                排序
                            </th>
                            <th scope="col"  width="5%">
                                状态
                            </th>
                            <th scope="col"  width="20%">
                                操作
                            </th>
                        </tr>
                        <empty name="arclist">
                            <tr>
                                <td colspan="9" align="left">
                                    暂无记录
                                </td>
                            </tr>
                            <else /> 
                            <volist name="arclist" id="vo" empty="没有数据">
                                <tr class="gridalternatingrow">
                                    <td align="center">{$vo.id}</td>
                                    <td align="left">{$vo.title}</td>
                                    <td>{$vo.description|tagstr=0,50}</td>
                                    <td align="center" class="attr">
                                        <eq name="vo.com" value="1"><span class="attr-item">推荐</span></eq>
                                        <eq name="vo.new" value="1"><span class="attr-item">最新</span></eq>
                                        <eq name="vo.hot" value="1"><span class="attr-item">最热</span></eq>
                                        <eq name="vo.img" value="1"><span class="attr-item">图文</span></eq>
                                        <eq name="vo.head" value="1"><span class="attr-item">头条</span></eq>
                                        <eq name="vo.top" value="1"><span class="attr-item">置顶</span></eq>
                                    </td>
                                    <td align="center">{$vo.create_time|date="Y-m-d h:m",###}</td>
                                    <td align="center">{$vo.sort}</td>
                                    <td align="center"><if condition="$vo.status eq 0"><span class="green">正常</span><else/><span class="red">锁定</span></if></td>
                                    <td align="center" mark="{vo.id}">
                                        <if condition="$vo.status eq 0"><a href="__URL__/status/id/{$vo.id}/type/1/cid/{$vo.column_id}">锁定</a><else/><a href="__URL__/status/id/{$vo.id}/type/0/cid/{$vo.column_id}">解锁</a></if>
                                        |<a href="__URL__/update/id/{$vo.id}/cid/{$vo.column_id}">修改</a>
                                        | <a href="javascript:del({$vo.id},{$vo.column_id});">删除</a>
                                    </td>                                
                                </tr>
                            </volist>
                        </empty>
                    </tbody>
                </table>
                <table class="aspnetPager">
                    <tr>
                        <td align="left">
                            <!-- <input type="checkbox" class="checkbox" id="cbselectall" />
                            <label for="cbselectall">
                                全选/取消</label> -->
                        </td>
                        <td align="right" valign="bottom">
                           <ul class="pagelist">
                                {$page}
                           </ul>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
