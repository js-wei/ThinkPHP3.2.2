<body>
	<form id="form1" action="__URL__/addhandler" method="post">
    <div id="crumbs">
    </div>
    <div id="wrapper">
        <div class="contain">
            <table border="0" cellpadding="0" cellspacing="0" class="table">
                <tr>
                    <th class="header" colspan="2">
                        添加栏目
                    </th>
                </tr>
                <tr>
                    <td class="tdl" style="width: 108px;">
                        <span class="red">*</span> 所属频道：
                    </td>
                    <td class="tdr">
                        <select name="fid">
							<option value="0" selected>顶级</option>
							<volist name='channel' id='vo'>
                                <option value="{$vo.id}" style="margin-left:{$vo.margin}px;">{$vo.html}{$vo.title}</option>
                            </volist>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="tdl" style="width: 108px;">
                         <span class="red">*</span> 栏目名称：
                    </td>
                    <td class="tdr">
                        <input type="text" name="title" class="tbox required">
                    </td>
                </tr>
                <tr>
                    <td class="tdl" style="width: 108px;">
                        栏目关键词：
                    </td>
                    <td class="tdr">
                        <textarea name="keywords" class="tbox"></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="tdl" style="width: 108px">
                        栏目说明：
                    </td>
                    <td class="tdr">
                        <textarea name="info" class="tbox"></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="tdl" style="width: 108px;">
                        <span class="red">*</span> 是否锁定：
                    </td>
                    <td class="tdr">
                        <input type="radio" name="status" value="0" checked>否
                        <input type="radio" name="status" value="1">是
                        <span class="tis">锁定后栏目无法显示</span>
                    </td>
                </tr>
                <tr>
                    <td class="tdl" style="width: 108px">
                        排序ID：
                    </td>
                    <td class="tdr">
						<input type="text" name="sort" size="5" value="100"onkeyup="this.value=this.value.replace(/\D/g,'')"
                            onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        <span class="tis">数字越小越往前排序</span>
                    </td>
                </tr>
                <tr>
                    <td class="foot">
                    </td>
                    <td class="foot">
                       <input type="submit" value="保 存" class="button">&nbsp;
                        <input type="button" value="返回列表" onclick="window.location.href='{:U('index')}';" class="button" />
                    </td>
                </tr>
            </table>
