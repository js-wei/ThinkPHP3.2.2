<!DOCTYPE HTML>
<html lang="en-us">
<head>

	<meta charset="utf-8">
	<title>你若敢忘记我，别人会不知道你</title>
	<meta name="keywords" content="你若你记得我，别人会记得你"/>
	<meta name="description" content="你若懂我，别人也懂你"/>
	<meta name="author" content="魏巍"/>
	<meta name="generator" content="Editplus"/>
	<meta name="robots" content="all"/>
	<link href="__PUBLIC__/style/style.css" rel="stylesheet" type="text/css" />
    <script src="__PUBLIC__/Scripts/jquery-1.4.1.min.js" type="text/javascript"></script>
    <script src="__PUBLIC__/Plug/jquery.validate/jquery.validate.js" type="text/javascript"></script>
    <link href="__PUBLIC__/Plug/jquery.validate/jquery.validate.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
        $(function () {
            $("#form1").validate();
        });
    </script>
</head>
<body>
	<form id="form1" action="__URL__/updatehandler" method="post">
    <div id="crumbs">
    </div>
    <div id="wrapper">
        <div class="contain">
            <table border="0" cellpadding="0" cellspacing="0" class="table">
                <tr>
                    <th class="header" colspan="2">
                        添加频道
                    </th>
                </tr>
                <tr>
                    <td class="tdl" style="width: 108px;">
                        <span class="red">*</span> 所属频道：
                    </td>
                    <td class="tdr">
                        <select name="fid"> 
                            <option value="0" >顶级</option>
                            <volist name='fcolumn' id='vo'>
                               <!--  <if condition="vo.id eq column.id">
                                    <option value="{$vo.id}" selected style="margin-left:{$vo.margin}px;">{$vo.html}{$vo.title}</option>
                                    <else/>
                                    <option value="{$vo.id}" style="margin-left:{$vo.margin}px;">{$vo.html}{$vo.title}</option>
                                </if>  -->
                               <option value="{$vo.id}" style="margin-left:{$vo.margin}px;" <eq name="vo.id" value="$column['fid']">selected</eq>>{$vo.html}{$vo.title}
                            </volist>
                        </select>
                    </td>
                </tr>
               <!--  <tr>
                    <td class="tdl" style="width: 108px;">
                        <span class="red">*</span> 操作标识：
                    </td>
                    <td class="tdr">
						<input type="text" name="title" class="tbox required">
                    </td>
                </tr> -->
                <tr>
                    <td class="tdl" style="width: 108px;">
                         <span class="red">*</span> 频道名称：
                    </td>
                    <td class="tdr">
                        <input type="text" name="title" value="{$column.title}" class="tbox required">
                    </td>
                </tr>
                <tr>
                    <td class="tdl" style="width: 108px;">
                        频道关键词：
                    </td>
                    <td class="tdr">
                        <textarea name="keywords" class="tbox">{$column.keywords}</textarea>
                        <input type="hidden" name="id" value="{$column.id}"/>
                    </td>
                </tr>
                <tr>
                    <td class="tdl" style="width: 108px">
                        频道说明：
                    </td>
                    <td class="tdr">
                        <textarea name="description" class="tbox">{$column.description}</textarea>
                    </td>
                </tr>
                <tr>
                    <td class="tdl" style="width: 108px;">
                        <span class="red">*</span> 类型：
                    </td>
                    <td class="tdr">
                        <input type="radio" name="type" value="1" <eq name="column.type" value="1">checked</eq>>列表
                        <input type="radio" name="type" value="2" <eq name="column.type" value="2">checked</eq>>下载页
                        <input type="radio" name="type" value="3" <eq name="column.type" value="3">checked</eq>>单页面
                        <input type="radio" name="type" value="4" <eq name="column.type" value="4">checked</eq>>封面页
                        <input type="radio" name="type" value="5" <eq name="column.type" value="5">checked</eq>>表单页
                        <input type="radio" name="type" value="6" <eq name="column.type" value="6">checked</eq>>跳转页
                        <eq name="column.type" value="6"><span id="add-uri">跳转地址:<input type="text" name="uri" value="{$column.uri}"/><span></eq>
                        <span class="tis">栏目类型</span>
                    </td>
                </tr>
                <tr>
                    <td class="tdl" style="width: 108px;">
                        <span class="red">*</span> 是否锁定：
                    </td>
                    <td class="tdr">
                        <if condition="$column.status eq 0">
                            <input type="radio" name="status" value="0" checked>否
                            <input type="radio" name="status" value="1">是
                        <else/>
                            <input type="radio" name="status" value="0">否
                            <input type="radio" name="status" value="1" checked>是
                        </if>
                        <span class="tis">锁定后栏目无法显示</span>
                    </td>
                </tr>
                <tr>
                    <td class="tdl" style="width: 108px;">
                        <span class="red">*</span> 是否锁定：
                    </td>
                    <td class="tdr">
                        <if condition="$column.isnav eq 0">
                            <input type="radio" name="isnav" value="0" checked>否
                            <input type="radio" name="isnav" value="1">是
                        <else/>
                            <input type="radio" name="isnav" value="0">否
                            <input type="radio" name="isnav" value="1" checked>是
                        </if>
                        <span class="tis">锁定后不显示在导航栏</span>
                    </td>
                </tr>
                <tr>
                    <td class="tdl" style="width: 108px">
                        排序ID：
                    </td>
                    <td class="tdr">
						<input type="text" name="sort" size="5" value="{$column.sort}"onkeyup="this.value=this.value.replace(/\D/g,'')"
                            onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        <span class="tis">数字越小越往前排序</span>
                    </td>
                </tr>
                <tr>
                    <td class="foot">
                    </td>
                    <td class="foot">
                       <input type="submit" value="保 存" class="button">&nbsp;
                       <input type="button" value="返回列表" onclick="window.location.href='{:U('index')}';" class="button" />
                    </td>
                </tr>
            </table>
        </div>
    </div>
    </form>
    <script>
        $(function(){
            $('.tdr>input[name="type"]').change(function(event) {
                if($(this).val()==6){
                    $(this).next('.tis').before('<span id="add-uri">跳转地址:<input type="text" name="uri"/><span>');
                }else{
                    $('#add-uri').remove();
                }
            });
        });
    </script>
</body>
</html>
