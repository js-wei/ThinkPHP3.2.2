<body>
	<form id="form1" action="__URL__/addhandler" method="post">
    <div id="crumbs">
    </div>
    <div id="wrapper">
        <div class="contain">
            <table border="0" cellpadding="0" cellspacing="0" class="table">
                <tr>
                    <th class="header" colspan="2">
                        添加栏目
                    </th>
                </tr>
                <tr>
                    <td class="tdl" style="width: 108px;">
                        <span class="red">*</span> 所属栏目：
                    </td>
                    <td class="tdr">
                        <select name="fid">
							<option value="0" selected>顶级</option>
							<volist name='column' id='vo'>
                                <option value="{$vo.id}" style="margin-left:{$vo.margin}px;">{$vo.html}{$vo.title}</option>
                            </volist>
                        </select>
                    </td>
                </tr>
               <!--  <tr>
                    <td class="tdl" style="width: 108px;">
                        <span class="red">*</span> 操作标识：
                    </td>
                    <td class="tdr">
						<input type="text" name="title" class="tbox required">
                    </td>
                </tr> -->
                <tr>
                    <td class="tdl" style="width: 108px;">
                         <span class="red">*</span> 栏目名称：
                    </td>
                    <td class="tdr">
                        <input type="text" name="title" class="tbox required">
                    </td>
                </tr>
                <tr>
                    <td class="tdl" style="width: 108px;">
                        栏目关键词：
                    </td>
                    <td class="tdr">
                        <textarea name="keywords" class="tbox"></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="tdl" style="width: 108px">
                        栏目说明：
                    </td>
                    <td class="tdr">
                        <textarea name="description" class="tbox"></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="tdl" style="width: 108px;">
                        <span class="red">*</span> 类型：
                    </td>
                    <td class="tdr">
                        <input type="radio" name="type" value="1" checked>列表
                        <input type="radio" name="type" value="2">下载页
                        <input type="radio" name="type" value="3">单页面
                        <input type="radio" name="type" value="4">封面页
                        <input type="radio" name="type" value="5">表单页
                        <input type="radio" name="type" value="6">跳转页
                        <span class="tis">栏目类型</span>
                    </td>
                </tr>
                <tr>
                    <td class="tdl" style="width: 108px;">
                        <span class="red">*</span> 位置：
                    </td>
                    <td class="tdr">
                        <input type="radio" name="position" value="1" checked>头部
                        <input type="radio" name="position" value="2">中部
                        <input type="radio" name="position" value="3">左侧
                        <input type="radio" name="position" value="4">右侧
                        <input type="radio" name="position" value="5">底部
                        <span class="tis">规定显示位置</span>
                    </td>
                </tr>
                <tr>
                    <td class="tdl" style="width: 108px;">
                        <span class="red">*</span> 是否锁定：
                    </td>
                    <td class="tdr">
                        <input type="radio" name="status" value="0" checked>否
                        <input type="radio" name="status" value="1">是
                        <span class="tis">锁定后栏目无法显示</span>
                    </td>
                </tr>
                 <tr>
                    <td class="tdl" style="width: 108px;">
                        <span class="red">*</span> 是否导航：
                    </td>
                    <td class="tdr">
                        <input type="radio" name="isnav" value="0" checked>否
                        <input type="radio" name="isnav" value="1">是
                        <span class="tis">锁定后不显示在导航栏</span>
                    </td>
                </tr>
                <tr>
                    <td class="tdl" style="width: 108px">
                        排序ID：
                    </td>
                    <td class="tdr">
						<input type="text" name="sort" size="5" value="100"onkeyup="this.value=this.value.replace(/\D/g,'')"
                            onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        <span class="tis">数字越小越往前排序</span>
                    </td>
                </tr>
                <tr>
                    <td class="foot">
                    </td>
                    <td class="foot">
                       <input type="submit" value="保 存" class="button">&nbsp;
                        <input type="button" value="返回列表" onclick="window.location.href='{:U('index')}';" class="button" />
                    </td>
                </tr>
            </table>
        </div>
    </div>
    </form>
     <script>
        $(function(){
            $('.tdr>input[name="type"]').change(function(event) {
                if($(this).val()==6){
                    $(this).next('.tis').before('<span id="add-uri">跳转地址:<input type="text" name="uri"/><span>');
                }else{
                    $('#add-uri').remove();
                }
            });
        });
    </script>
