<head>

	<meta charset="utf-8">
	<title>你若敢忘记我，别人会不知道你</title>
	<meta name="keywords" content="你若你记得我，别人会记得你"/>
	<meta name="description" content="你若懂我，别人也懂你"/>
	<meta name="author" content="魏巍"/>
	<meta name="generator" content="Editplus"/>
	<meta name="robots" content="all"/>
	 <link href="__PUBLIC__/style/style.css" rel="stylesheet" type="text/css" />
    <script src="__PUBLIC__/Scripts/jquery-1.4.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        function del(id) {
            if (confirm("确定要删除当前表单吗？")) {
                window.location.href = "__URL__/del/id/" + id;
            }
        }     
    </script>
</head>
<body>
	<form id="form1" method="post" action="">
    <div id="wrapper">
        <div class="contain">
            <div class="gridbox">
                <table border="0" cellpadding="0" cellspacing="0" class="gridtoolbar">
                    <tr>
                        <td align="left">
                            <a href="{:U('add')}">添加新记录</a>
                        </td>
                        <td align="right">
                        </td>
                    </tr>
                </table>
                <table style="border-collapse: collapse" class="grid" border="1" rules="all" cellspacing="0">
                    <tbody>
                        <tr class="gridheader">
                            <th scope="col" style="width: 30px">
                                序号
                            </th>
                            <th scope="col">
                                名称
                            </th>
                            <th scope="col">
                                中文名称
                            </th>
                            <th scope="col" style="width: 200px">
                                备注
                            </th>
                            <th scope="col" style="width: 70px">
                                排序级别
                            </th>
                            <th scope="col" style="width: 120px">
                                操作
                            </th>
                        </tr>
                        <empty name="model">
                            <tr>
                                <td colspan="6" align="left">
                                    暂无记录
                                </td>
                            </tr>
                            <else />
                            <volist name="model" id="vo" empty="没有数据"> 
                            <tr class="gridalternatingrow">
                                <td align="center">{$vo.id}</td>
                                <td style="padding-left:{$vo.margin}px;">{$vo.html}{$vo.title}</td>
                                <td> {$vo.name} </td>
                                <td>{$vo.info}</td>
                                <td align="center">{$vo.sort}</td>
                                <td align="center" mark="{vo.id}">
                                    <a href="__URL__/update/id/{$vo.id}">修改</a>
                                    | <a href="javascript:del({$vo.id});">删除</a>
                                </td>
                            </tr>  
                        </volist>
                        </empty>
                    </tbody>
                </table>
                <table class="aspnetPager">
                    <tr>
                         <!--<td align="left">
                            <label id="selectAll">全选</label>/<label id="unSelect">取消</label>
                        </td> -->
                        <td align="right" valign="bottom">
                            <ul class="pagelist">
                            	{$page}
                            </ul>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    </form>
</body>
</html>
