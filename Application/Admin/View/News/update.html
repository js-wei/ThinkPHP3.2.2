
<!DOCTYPE HTML>

    <meta charset="utf-8">
    <title>你若敢忘记我，别人会不知道你</title>
    <meta name="keywords" content="你若你记得我，别人会记得你"/>
    <meta name="description" content="你若懂我，别人也懂你"/>

    <meta name="robots" content="all"/>
    <link href="__PUBLIC__/style/style.css" rel="stylesheet" type="text/css" />
    <script src="__PUBLIC__/Scripts/jquery-1.4.1.min.js" type="text/javascript"></script>
    <script src="__PUBLIC__/Plug/jquery.validate/jquery.validate.js" type="text/javascript"></script>
    <link href="__PUBLIC__/Plug/jquery.validate/jquery.validate.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor1_3_6-utf8-php/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor1_3_6-utf8-php/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor1_3_6-utf8-php/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript">
        $(function () { 
            window.UEDITOR_HOME_URL='__PUBLIC__/ueditor1_3_6-utf8-php/';
            UE.getEditor('editor');
            $("#form1").validate();
            $("input[type='submit']").click(function(){               
                if(!UE.getEditor('editor').hasContents()){
                    alert('内容不能为空');
                    return false;
                } 
            });
             //清空编辑器
            $("input[type='reset']").click(function(){           
               UE.getEditor('editor').execCommand('cleardoc');
            });
        });
         $(function(){
            $('#form1').validate();
            $('.J_imageView img').click(function(){
                $('#J_imageView').attr('value','');
                $(this).remove();
            });
        });
    </script>
    
</head>
<body>
    <form id="form1" action="__URL__/updatehandler" method="post" enctype="multipart/form-data">
    <div id="crumbs">
    </div>
    <div id="wrapper">  
        <div class="contain">
            <table border="0" cellpadding="0" cellspacing="0" class="table">
                <tr>
                    <th class="header" colspan="2">
                        添加文章
                    </th>
                </tr>
                <notempty name="cate">
                    <tr class="gridalternatingrow" >
                        <td class="tdl" align="right" width="30%">选择栏目</td>
                        <td>
                           <select name="cid">              
                               <volist name="cate" id="vo">
                                 <option value="{$vo.id}"  <eq name="vo.id" value="$cid">selected</eq>>{$vo.title}
                               </volist>
                           </select>
                        </td>
                    </tr>
                    <else/>
                    <input type="hidden" name="cid" value="{$Think.get.cid}">
                </notempty>
                
                <tr class="gridalternatingrow" >
                    <td class="tdl" align="right" width="30%">文章名称</td>
                    <td><input type="text" name="title" value="{$arc.title}" class="tbox required"><input type="hidden" name="id" value="{$Think.get.id}">
                    </td>
                </tr>

                <tr class="gridalternatingrow" >
                    <td class="tdl" align="right" width="30%">文章关键词</td>
                    <td><textarea  name="keywords" class="tbox">{$arc.keywords}</textarea></td>
               </tr>
                <tr class="gridalternatingrow" >
                    <td class="tdl" align="right" width="30%">文章说明</td>
                    <td><textarea  name="description" class="tbox">{$arc.description}</textarea></td>
                 </tr>
                <tr>
                    <td class="tdl">
                        <span class="red">*</span> 上传图片：
                    </td>
                    <td class="tdr">
                        <input type="file" name="image"><span class="red">*不选择图片上传默认选取文章第一个为新闻图片</span>
                        <div class="J_imageView"><notempty name="arc.image"><img src="{$Think.__ROOT__}/{$arc.image}" alt="" height="50"></notempty></div>
                        <input type="hidden" name="image" id="J_imageView" value="{$arc.image}" />
                    </td>
                </tr> 
                 <tr class="gridalternatingrow" >
                    <td class="tdl" align="right" width="30%">作者</td>
                    <td><input type="text" name="author" value="Admin" /></td>
                 </tr>
                 <tr class="gridalternatingrow" >
                    <td class="tdl" align="right" width="30%">文章内容</td>
                    <td>
                        <textarea  name="content" id="editor" style="width:85%;height:400px;">{$arc.content}</textarea>
                    </td>
                 </tr>
                  <tr>
                    <td class="tdl" style="width: 108px">
                        阅读数：
                    </td>
                    <td class="tdr">
                        <input type="text" name="read" size="5" value="50" onkeyup="this.value=this.value.replace(/\D/g,'')"onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        <span class="tis"></span>
                    </td>
                </tr>
                <tr>
                    <td class="tdl" style="width: 108px">
                        排序ID：
                    </td>
                    <td class="tdr">
                        <input type="text" name="sort" size="5" value="100" onkeyup="this.value=this.value.replace(/\D/g,'')"onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        <span class="tis">数字越小越往前排序</span>
                    </td>
                </tr>
                <tr>
                    <td class="tdl" style="width: 108px">
                        锁定：
                    </td>
                    <td class="tdr">
                        <if condition="arc.status eq 0">
                            <input type="radio" name="status" value="0" checked>否
                            <input type="radio" name="status" value="1">是
                            <else/>
                            <input type="radio" name="status" value="0" >否
                            <input type="radio" name="status" value="1" checked>是</if>
                            <span class="tis">锁定后无法显示</span>
                        </if>
                    </td>
                </tr>
                <tr>
                    <td class="foot">
                    </td>
                    <td class="foot">
                       <input type="submit" value="提 交" class="button">&nbsp;
                        <input type="button" value="返回列表" onclick="window.location.href='{:U('index',array('id'=>I('cid')))}';" class="button" />
                    </td>
                </tr>
            </table>
        </div>
    </div>
 </form>
</body>
</html>
