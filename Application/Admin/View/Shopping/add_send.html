    <meta charset="utf-8">
    <title>你若敢忘记我，别人会不知道你</title>
    <meta name="keywords" content="你若你记得我，别人会记得你"/>
    <meta name="description" content="你若懂我，别人也懂你"/>

    <meta name="robots" content="all"/>
    <link href="__PUBLIC__/style/style.css" rel="stylesheet" type="text/css" />
    <script src="__PUBLIC__/Scripts/jquery-1.4.1.min.js" type="text/javascript"></script>
    <script src="__PUBLIC__/Plug/jquery.validate/jquery.validate.js" type="text/javascript"></script>
    <link href="__PUBLIC__/Plug/jquery.validate/jquery.validate.css" rel="stylesheet" type="text/css" />
    <script charset="utf-8" src="__PUBLIC__/kindeditor-4.1.10/plugins/code/prettify.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Plug/My97DatePicker/WdatePicker.js"></script> 
</head>
<body>
    <form id="form1" action="__URL__/addsendhandler" method="post" enctype="multipart/form-data" >
    <div id="crumbs">
    </div>
    <div id="wrapper">  
        <div class="contain">
            <table border="0" cellpadding="0" cellspacing="0" class="table">
                <tr>
                    <th class="header" colspan="2">
                        添加发货记录
                    </th>
                </tr>
                 <tr class="gridalternatingrow" >
                    <td class="tdl" align="right" width="15%">订单编号</td>
                    <td class="tdr">
                         <select name="orderid"  style="width:180px;" id="orderid">
                            <notempty name="order">
                                <volist name="order" id="od">
                                    <option value="{$od.orderid}" style="width:180px;">{$od.orderid}</option>
                                </volist>
                                <else />
                                <option value="0" style="width:180px;" selected="selected">暂无新的订单</option>
                            </notempty>
                        </select>
                    </td>
                </tr>
                <tr class="gridalternatingrow" >
                    <td class="tdl" align="right" width="15%">快递公司</td>
                    <td class="tdr">
                        <select name="expid" id=""  style="width:180px;">
                            <notempty name="express">
                                <volist name="express" id="exp">
                                    <option value="{$exp.id}" style="width:180px;">{$exp.name}</option>
                                </volist>
                            </notempty>
                        </select>
                    </td>
                </tr>
                 <tr class="gridalternatingrow" >
                    <td class="tdl" align="right" width="15%">快递单号</td>
                    <td class="tdr">
                       <input type="text" name="expno" style="width:180px;" class="required">
                    </td>
                 </tr>
                <tr class="gridalternatingrow" >
                    <td class="tdl" align="right" width="15%">发货时间</td>
                    <td class="tdr">
                       <input type="text" name="date" style="width:180px;" onClick="WdatePicker()" class="Wdate" >
                    </td>
                 </tr>
                <tr>
                    <td class="foot">
                    </td>
                    <td class="foot">
                        <input type="submit" value="提 交" class="button">&nbsp;
                        <input type="button" value="返回列表" onclick="window.location.href='__URL__/send';" class="button" />
                    </td>
                </tr>
            </table>
        </div>
    </div>
 </form>
 <script>
    $(function(){
       $('#form1').validate();
       $('#form1').submit(function(event) {
           if($('#orderid').val()==0){
                $('#orderid').css('border', '1px solid red');
                $('#orderid').after('<label class="error">未选择订单</label>');
                return false;
           }
       });
    });
 </script>
</body>
</html>
