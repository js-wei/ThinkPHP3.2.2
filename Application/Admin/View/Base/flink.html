    <script type="text/javascript">
        function del(id,cid) {

                var uri="__URL__/delete/id/" + id+'/cid/'+cid;
                window.location.href = uri;
            }
        }
       $(function(){
           $('#search').change(function(){
                var uri="__URL__/index/id/{$Think.get.id}/q/" + $(this).val();

                if($('#keyword').val()!=""){
                   uri += '/k/'+$("#keyword").val();
                } 

                window.location.href =uri; 
           });
       });

                        </td>
                    </tr>
                </table>
            </form>
            <div class="gridbox">
                <table border="0" cellpadding="0" cellspacing="0" class="gridtoolbar">

                            <th scope="col" width="3%">
                                序号(id)
                            </th>
                            <th scope="col"  width="10%">
                                名称(title)
                            </th>
                            <th scope="col"  width="10%">
                                简介(description)
                            </th>
                            <th scope="col"  width="15%">

                            <th scope="col"  width="10%">

                            <th scope="col"  width="10%">

                                添加日期

                            <th scope="col"  width="10%">

                        </tr>
                        <empty name="list">
                            <tr>
                                <td colspan="9" align="left">
                                    暂无记录
                                </td>

                            <volist name="list" id="vo" empty="没有数据">

                                    <td align="left">{$vo.title}</td>
                                    <td align="center">{$vo.description}</td>
                                    <td align="center">{$vo.ico}</td>
                                    <td align="center">{$vo.uri}</td>
                                    <td align="center"><eq name="vo.position" value="0">首页<else/>内页</eq></td>
                                    <td align="center">{$vo.date|date="Y-m-d h:m",###}</td>
                                    <td align="center">
