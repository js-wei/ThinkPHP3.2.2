    <meta charset="utf-8">
    <title>你若敢忘记我，别人会不知道你</title>
    <meta name="keywords" content="你若你记得我，别人会记得你"/>
    <meta name="description" content="你若懂我，别人也懂你"/>

    <meta name="robots" content="all"/>
    <link href="__PUBLIC__/style/style.css" rel="stylesheet" type="text/css" />
    <script src="__PUBLIC__/Scripts/jquery-1.4.1.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="__PUBLIC__/kindeditor-4.1.10/themes/default/default.css" />
    <link rel="stylesheet" href="__PUBLIC__/kindeditor-4.1.10/plugins/code/prettify.css" />
    <script src="__PUBLIC__/Plug/jquery.validate/jquery.validate.js" type="text/javascript"></script>
    <link href="__PUBLIC__/Plug/jquery.validate/jquery.validate.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <form id="form1" action="__URL__/InsertFlink" method="post" enctype="multipart/form-data" >
    <div id="crumbs">
    </div>
    <div id="wrapper">  
        <div class="contain">
            <table border="0" cellpadding="0" cellspacing="0" class="table">
                <tr>
                    <th class="header" colspan="2">
                        信息回复
                    </th>
                </tr>
                 <tr class="gridalternatingrow" >
                    <td class="tdl" align="right" width="15%">网站名称</td>
                    <td class="tdr"><input type="text" name="title" value="{$flink.title}" class="tbox required">
                    </td>
                </tr>
                <tr class="gridalternatingrow" >
                    <td class="tdl" align="right" width="15%">简介</td>
                    <td class="tdr"><textarea  name="description" class="tbox">{$flink.description}</textarea></td>
                 </tr>
                <tr class="gridalternatingrow" >
                    <td class="tdl" align="right" width="15%">ICO</td>
                    <td class="tdr">
                        <input type="file" name="ico" />
                        <input type="hidden" name="ico" value="{$flink.ico}" />
                    </td>
                 </tr>
                
                 <tr class="gridalternatingrow" >
                    <td class="tdl" align="right" width="15%">网站地址</td>
                    <td class="tdr"><input type="text" name="uri" value="{$flink.uri}" class="tbox required"/></td>
                 </tr>
                  <tr>
                    <td class="tdl" style="width: 108px">
                        显示位置
                    </td>
                    <td class="tdr">
                        <input type="radio" name="position" value="0" checked>首页
                        <input type="radio" name="position" value="1">内页
                        <span class="tis"></span>
                    </td>
                </tr>
                <tr>
                    <td class="tdl" style="width: 108px">
                        排序ID：
                    </td>
                    <td class="tdr">
                        <input type="text" name="sort" size="5" value="<empty name="article.author">100<else/>{$article.read}</empty>" onkeyup="this.value=this.value.replace(/\D/g,'')"onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        <span class="tis">数字越小越往前排序</span>
                    </td>
                </tr>
                <tr>
                    <td class="tdl" style="width: 108px">
                        锁定：
                    </td>
                 <td class="tdr">
                       <empty name="article.author">
                            <input type="radio" name="status" value="0" checked>否
                            <input type="radio" name="status" value="1">是
                            <else/>
                            <if condition="article.status eq 0">
                                <input type="radio" name="status" value="0" checked>否
                                <input type="radio" name="status" value="1">是
                                <else/>
                                <input type="radio" name="status" value="0" >否
                                <input type="radio" name="status" value="1" checked>是</if>
                                <span class="tis">锁定后无法显示</span>
                            </if>
                       </empty>
                        <span class="tis">锁定后无法显示</span>
                    </td>
                <tr>
                    <td class="foot">
                    </td>
                    <td class="foot">
                       <input type="submit" value="提 交" class="button">&nbsp;
                        <input type="button" value="返回列表" onclick="window.location.href='__URL__/flink';" class="button" />
                    </td>
                </tr>
            </table>
        </div>
    </div>
 </form>
 <script>
    $(function(){
        $('#form1').validate();
        $('.add-images').click(function(event) {
            /* Act on the event */
            $(this).before('<input type="file" name="image[]" />');
        });
    });
 </script>
</body>
</html>
