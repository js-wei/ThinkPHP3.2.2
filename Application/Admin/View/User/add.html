    <script type="text/javascript">
        $(function () {
            $("#form1").validate({ rules: {
                username: {
                    minlength: 5,
                    remote: {
                        type: "post",
                        url: "__URL__/checkNameRepeat",
                        data: {
                            username: function () {
                                return $("#txtName").val();
                            },
                            type: 1
                        },
                        dataType: "html",
                        dataFilter: function (data, type) {
                            if (data == 0) { //用户名不重复
                                return true;
                            }
                            else { //用户名重复
                                return false;
                            }
                        }
                    }
                },
                txtPswd: {
                    required: true,
                    minlength: 5,
                    maxlength: 15
                },
                txtPswd2: {
                    required: true,
                    equalTo: "#txtPswd"
                }
            },
                messages: { //重写提示信息
                    username: {
                        remote: " 用户名重复"
                    }
                }
            });
        });

    </script>

	 <form id="form1" action="__URL__/addhandler" method="post">
    <div id="crumbs">

                <tr>
                    <th class="header" colspan="2">

                    <td class="tdl" style="width: 108px;">

                    </td>
                    <td class="tdr">

                </tr>
                <tr>
                    <td class="tdl">
                        <span class="red">*</span> 所属群组：
                    </td>
                    <td class="tdr">
                       <select name="gid">
                           <option value="0">默认</option>
                       </select>
                    </td>
                </tr>
                <tr>
                    <td class="tdl">
                        <span class="red">*</span> 用户密码：
                    </td>
                    <td class="tdr">
                        <input type="password" name="password" id="txtPswd" class="tbox required">
                    </td>
                </tr>
                <tr>
                    <td class="tdl">
                        <span class="red">*</span> 确认密码：
                    </td>
                    <td class="tdr">
                       <input type="password" name="txtPswd2" id="txtPswd2" class="tbox">
                    </td>
                </tr>
                <tr>
                    <td class="tdl">
                        用户状态：
                    </td>
                    <td class="tdr"> 
                        <label for="lock1"><input type="radio" name="status" id="lock1" value="1" checked>是</label>
                        <label for="lock"><input type="radio" name="status" id="lock" value="0" >否</label>
                        <span class="tis">用户锁定后无法登录</span>
                    </td>
                </tr>

                    </td>

                    </td>
