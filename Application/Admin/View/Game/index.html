<!DOCTYPE HTML>
<html lang="en-us">
<head>

    <meta charset="utf-8">
    <title>你若敢忘记我，别人会不知道你</title>
    <meta name="keywords" content="你若你记得我，别人会记得你"/>
    <meta name="description" content="你若懂我，别人也懂你"/>
    <meta name="author" content="魏巍"/>
    <meta name="generator" content="Editplus"/>
    <meta name="robots" content="all"/>
    <link href="__PUBLIC__/style/style.css" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/thickbox/css/thickbox.css" rel="stylesheet" type="text/css" />
    <script src="__PUBLIC__/Scripts/jquery-1.4.1.min.js" type="text/javascript"></script>
     <script src="__PUBLIC__/thickbox/js/thickbox_plus.js" type="text/javascript"></script>
    <script type="text/javascript">
        function del(id,cid) {
            if (confirm("删除删除当前用户吗？")) {
                var uri="__URL__/del/id/" + id+'/cid/'+cid;
                window.location.href = uri;
            }
        }
       $(function(){
           $('#search').change(function(){
                var uri="__URL__/index/id/{$Think.get.id}/q/" + $(this).val();

                if($('#keyword').val()!=""){
                   uri += '/k/'+$("#keyword").val();
                } 

                window.location.href =uri; 
           });
       });
    </script>
</head>
<body>
    <form id="form1" method="post" action="">
    <div id="wrapper">
        <div class="contain">
            <form method="post" action="__URL__/index">
                 <table border="0" cellpadding="0" cellspacing="0" class="searchbox">
                    <tr>
                        <td class="icon">
                        </td>
                        <td align="left" valign="top">
                            搜索：<input type="text" name="k" value="{$search.k}" id="keyword" class="tbox">
                            <input type="hidden" name="id" value="{$Think.get.id}" id="id" class="tbox">
                            &nbsp;
                           <input type="submit" value="搜 索" class="buttonServer">
                        </td>
                    </tr>
                </table>
            </form>
            <div class="gridbox">
                <table border="0" cellpadding="0" cellspacing="0" class="gridtoolbar">
                    <tr>
                        <td align="left">
                            <!-- <a href="__URL__/add/id/{$Think.get.id}">添加新记录</a> -->
                        </td>
                    </tr>
                </table>
                <table style="border-collapse: collapse" class="grid" border="1" rules="all" cellspacing="0">
                   <tbody>
                        <tr class="gridheader">
                            <th scope="col" width="3%">
                                序号
                            </th>
                            <th scope="col" width="10%">
                                账号
                            </th>
                            <th scope="col"  width="5%">
                                昵称
                            </th>
                            <th scope="col"  width="8%">
                                真实姓名
                            </th>
                            <th scope="col"  width="5%">
                                性别
                            </th>
                            <th scope="col"  width="5%">
                                是否vip
                            </th>
                            <th scope="col"  width="10%">
                                联系方式
                            </th>
                            <th scope="col"  width="10%">
                                详细地址
                            </th>
                            <th scope="col"  width="8%">
                                注册时间
                            </th>
                            <th scope="col"  width="5%">
                                状态
                            </th>
                            <th scope="col"  width="8%">
                                最后登录时间
                            </th>
                            <th scope="col"  width="10%">
                                操作
                            </th>
                        </tr>
                        <empty name="list">
                            <tr>
                                <td colspan="12" align="left">
                                    暂无记录
                                </td>
                            </tr>
                            <else /> 
                            <volist name="list" id="vo" empty="没有数据">
                                <tr class="gridalternatingrow">
                                    <td align="center">{$vo.id}</td>
                                    <td align="left">{$vo.username}</td>
                                    <td>{$vo.nickname}</td>
                                    <td>{$vo.relname}</td>
                                    <!-- <td>{$vo.tel}</td> -->
                                    <td><eq name="vo.sex" value="1">男<else/>女</eq></td>
                                    <td><eq name="vo.isvip" value="1">是<else/>否</eq></td>
                                    <td>{$vo.contact}</td>
                                    <td>{$vo.address}</td>
                                    <td>{$vo.create_time|date="Y-m-d h:m",###}</td>
                                    <td><if condition="$vo.status eq 0"><span class="green">正常</span><else/><span class="red">锁定</span></if></td>
                                    <td>{$vo.last_login_time|date="Y-m-d h:m",###}</td>
                                    <td align="center">
                                        <if condition="$vo.status eq 0"><a href="__URL__/status/id/{$vo.id}/type/1">锁定</a><else/><a href="__URL__/status/id/{$vo.id}/type/0">解锁</a></if>
                                        |<a href="__URL__/update/id/{$vo.id}/cid/{$vo.cid}">修改</a>
                                        | <a href="javascript:del({$vo.id},{$vo.cid});">删除</a>
                                    </td>                                
                                </tr>
                            </volist>
                        </empty>
                    </tbody>
                </table>
                <table class="aspnetPager">
                    <tr>
                        <td align="left">
                            <!-- <input type="checkbox" class="checkbox" id="cbselectall" />
                            <label for="cbselectall">
                                全选/取消</label> -->
                        </td>
                        <td align="right" valign="bottom">
                           <ul class="pagelist">
                                {$page}
                           </ul>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    </form>
</body>
</html>
