<!DOCTYPE HTML>
<html lang="en-us">
<head>
    <!--拥有者:魏巍

	<meta charset="utf-8">
	<title>你若敢忘记我，别人会不知道你</title>
	<meta name="keywords" content="你若你记得我，别人会记得你"/>
	<meta name="description" content="你若懂我，别人也懂你"/>
	<meta name="author" content="魏巍"/>
	<meta name="generator" content="Editplus"/>
	<meta name="robots" content="all"/>
	<link href="__PUBLIC__/style/style.css" rel="stylesheet" type="text/css" />
    <script src="__PUBLIC__/Scripts/jquery-1.4.1.min.js" type="text/javascript"></script>
    <script src="__PUBLIC__/Plug/jquery.validate/jquery.validate.js" type="text/javascript"></script>
    <link href="__PUBLIC__/Plug/jquery.validate/jquery.validate.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<form id="form1" action="__URL__/upload_file" method="post" enctype="multipart/form-data">
    <div id="crumbs">
    </div>
    <div id="wrapper">  
        <div class="contain">
            <table border="0" cellpadding="0" cellspacing="0" class="table">
                <tr>
                    <th class="header" colspan="2">
                        修改会员账号
                    </th>
                </tr>
                <tr>
                    <td class="tdl" style="width: 108px;">
                         <span class="red">*</span> 账号：
                    </td>
                    <td class="tdr">
                        <input type="text" name="username" value="{$vo.username}" class="required">
                        <input type="hidden" name="id" value="{$vo.id}">
                    </td>
                </tr>
                <tr>
                    <td class="tdl" style="width: 108px;">
                        昵称：
                    </td>
                    <td class="tdr">
                         <input type="text" name="nickname" value="{$vo.nickname}">
                    </td>
                </tr>  
                 <tr>
                    <td class="tdl" style="width: 108px;">
                        会员等级：
                    </td>
                    <td class="tdr">
                        <input type="text" name="level" value="{$vo.level}"/>
                    </td>
                </tr>  
                <tr>
                    <td class="tdl" style="width: 108px;">
                        是否vip：
                    </td>
                    <td class="tdr">
                        <input type="radio" name="isvip" value="0" <eq name="vo.isvip" value="0">checked</eq>>否
                        <input type="radio" name="isvip" value="1" <eq name="vo.isvip" value="1">checked</eq>>是
                       
                    </td>
                </tr>  
                <tr>
                    <td class="tdl" style="width: 108px;">
                        联系方式：
                    </td>
                    <td class="tdr">
                        <input type="text" name="contact" value="{$vo.contact}"/>
                    </td>
                </tr>  
                <tr>
                    <td class="tdl" style="width: 108px;">
                        详细地址：
                    </td>
                    <td class="tdr">
                        <input type="text" name="address" value="{$vo.address}"/>
                    </td>
                </tr>  
                <tr>
                    <td class="tdl" style="width: 108px;">
                        <span class="red">*</span> 是否锁定：
                    </td>
                    <td class="tdr">
                        <input type="radio" name="status" value="0" <eq name="vo.status" value="0">checked</eq>>否
                        <input type="radio" name="status" value="1" <eq name="vo.status" value="1">checked</eq>>是
                        <span class="tis">锁定后无法登陆</span>
                    </td>
                </tr>
                <tr>
                    <td class="foot">
                    </td>
                    <td class="foot">
                       <input type="submit" value="保 存" class="button">&nbsp;
                        <input type="button" value="返回列表" onclick="window.location.href='{:U('index')}';" class="button" />
                    </td>
                </tr>
            </table>
        </div>
    </div>
</form>
<script>
    $(function(){
        $('#form1').validate();
    });
</script>
</body>
</html>
