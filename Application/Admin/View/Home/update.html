	<meta charset="utf-8">
	<title>你若敢忘记我，别人会不知道你</title>
	<meta name="keywords" content="你若你记得我，别人会记得你"/>
	<meta name="description" content="你若懂我，别人也懂你"/>
	<meta name="author" content="魏巍"/>
	<meta name="generator" content="Editplus"/>
	<meta name="robots" content="all"/>
	<link href="__PUBLIC__/style/style.css" rel="stylesheet" type="text/css" />
    <script src="__PUBLIC__/Scripts/jquery-1.4.1.min.js" type="text/javascript"></script>
    <script src="__PUBLIC__/Plug/jquery.validate/jquery.validate.js" type="text/javascript"></script>
    <link href="__PUBLIC__/Plug/jquery.validate/jquery.validate.css" rel="stylesheet" type="text/css" />
    <script  type="text/javascript">
        file_input_obj.outerHTML=file_input_obj.outerHTML.replace(/(value=\").+\"/i,"$1\"");
    </script>
</head>
<body>
	<form id="form1" action="__URL__/update_file" method="post" enctype="multipart/form-data">
    <div id="crumbs">
    </div>
    <div id="wrapper">  
        <div class="contain">
            <table border="0" cellpadding="0" cellspacing="0" class="table">
                <tr>
                    <th class="header" colspan="2">
                        修改幻灯图片
                    </th>
                </tr>
                <tr>
                    <td class="tdl" style="width: 108px;">
                        <span class="red">*</span> 上传图片：
                        <input type="hidden" name="id" value="{$pic.id}">
                    </td>
                    <td class="tdr">
                        <input type="file" name="name" value="{$pic.path}">
                        <img src="{$Think.__ROOT__}/{$pic.path}" height="50" alt="">
                        <input type="hidden" name="old" value="{$pic.path}">
                    </td>
                </tr>
                <tr>
                    <td class="tdl" style="width: 108px;">
                        备注：
                    </td>
                    <td class="tdr">
                        <textarea name="info" class="tbox">{$pic.info}</textarea>
                    </td>
                </tr>  
                 <tr>
                    <td class="tdl" style="width: 108px;">
                        链接地址：
                    </td>
                    <td class="tdr">
                        <input type="text" name="link" class="tbox" value="{$pic.url}"/>
                    </td>
                </tr>  
                <tr>
                    <td class="tdl" style="width: 108px">
                        排序ID：
                    </td>
                    <td class="tdr">
						<input type="text" name="sort" size="5" value="{$pic.sort}"onkeyup="this.value=this.value.replace(/\D/g,'')"
                            onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        <span class="tis">数字越小越往前排序</span>
                    </td>
                </tr>
                <tr>
                    <td class="foot">
                    </td>
                    <td class="foot">
                       <input type="submit" value="保 存" class="button">&nbsp;
                        <input type="button" value="返回列表" onclick="window.location.href='{:U('huandeng')}';" class="button" />
                    </td>
                </tr>
            </table>
        </div>
    </div>
 </form>
</body>
</html>
