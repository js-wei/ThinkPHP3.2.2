<!DOCTYPE HTML>
<html lang="en-us">
<head>
    <!--拥有者:魏巍

	<meta charset="utf-8">
	<title>你若敢忘记我，别人会不知道你</title>
	<meta name="keywords" content="你若你记得我，别人会记得你"/>
	<meta name="description" content="你若懂我，别人也懂你"/>
	<meta name="author" content="魏巍"/>
	<meta name="generator" content="Editplus"/>
	<meta name="robots" content="all"/>
	 <link href="__PUBLIC__/style/style.css" rel="stylesheet" type="text/css" />
    <script src="__PUBLIC__/Scripts/jquery-1.4.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        function del(id) {
            if (confirm("确定要删除当前表单吗？")) {
                window.location.href = "__URL__/del_adv/id/" + id;
            }
        }
    </script>
</head>
<body>
	<form id="form1" method="post" action="">
    <div id="wrapper">
        <div class="contain">
            <div class="gridbox">
                <table border="0" cellpadding="0" cellspacing="0" class="gridtoolbar">
                    <tr>
                        <td align="left">
                            <a href="{:U('add_adv')}">添加广告图片</a>
                        </td>
                        <td align="right">
                        </td>
                    </tr>
                </table>
                <table style="border-collapse: collapse" class="grid" border="1" rules="all" cellspacing="0">
                    <tbody>
                        <tr class="gridheader">
                            <th scope="col" width="5%">
                                序号
                            </th>
                            <th scope="col" width="15%">
                                图片预览
                            </th>
                            <th scope="col"  width="10%">
                                尺寸(B)
                            </th>
                            <th scope="col"  width="15%">
                                说明
                            </th>
                            <th scope="col"  width="10%">
                                链接地址
                            </th>
                            <th scope="col"  width="10%">
                                状态
                            </th>
                            <th scope="col"  width="10%">
                                排序级别
                            </th>
                            <th scope="col"  width="25%">
                                操作
                            </th>
                        </tr>
                        
                        <empty name="adv">
                            <tr>
                                <td colspan="8" align="left">
                                    暂无记录
                                </td>
                            </tr>
                            <else /> 
                            <volist name="adv" id="vo" empty="没有数据">
                                <tr class="gridalternatingrow">
                                    <td align="center">{$vo.id}</td>
                                    <td align="center"><img src="{$Think.__ROOT__}/{$vo.image}" alt="" height="50"></td>
                                    <td> {$vo.size} </td>
                                    <td>{$vo.description|htmlspecialchars_decode}</td>
                                    <td> {$vo.url} </td>
                                    <td align="center"><if condition="$vo.status eq 0"><span class="green">正常</span><else/><span class="red">锁定</span></if></td>
                                    <td align="center">{$vo.sort}</td>
                                    <td align="center" mark="{vo.id}">
                                        <if condition="$vo.status eq 0"><a href="__URL__/status_adv/id/{$vo.id}/type/1">锁定</a><else/><a href="__URL__/status_adv/id/{$vo.id}/type/0">解锁</a></if>
                                        |<a href="__URL__/update_adv/id/{$vo.id}">修改</a>
                                        | <a href="javascript:del({$vo.id});">删除</a>
                                    </td>                                
                                </tr>
                            </volist>
                        </empty>
                    </tbody>
                </table>
                <table class="aspnetPager">
                    <tr>
                        <td align="right" valign="bottom">
                            <ul class="pagelist">
                            	{$page}
                            </ul>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    </form>
</body>
</html>
